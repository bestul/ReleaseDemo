name: Build and Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      
jobs:
  create-artifacts:
    name: Create artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Windows x64
        run: dotnet publish --runtime win-x64 -p:PublishSingleFile=true --self-contained true -o ./bin/Release/${{ github.ref }}/EaseeOnboard-${{ github.ref }}-win-x64 -c Release
      - name: Publish Linux x64
        run: dotnet publish --runtime linux-x64 -p:PublishSingleFile=true --self-contained true -o ./bin/Release/${{ github.ref }}/EaseeOnboard-${{ github.ref }}-linux-x64 -c Release
      - name: zip files
        run: zip -r EaseeOnboard-${{ github.ref }}-win-x64.zip ./bin/Release/${{ github.ref }}/EaseeOnboard-${{ github.ref }}-win-x64 && zip -r EaseeOnboard-${{ github.ref }}-linux-x64.zip ./bin/Release/${{ github.ref }}/EaseeOnboard-${{ github.ref }}-linux-x64
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset-1 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./EaseeOnboard-${{ github.ref }}-win-x64.zip
          asset_name: EaseeOnboard-${{ github.ref }}-win-x64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset
        id: upload-release-asset-2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./EaseeOnboard-${{ github.ref }}-linux-x64.zip
          asset_name: EaseeOnboard-${{ github.ref }}-linux-x64.zip
          asset_content_type: application/zip